schemaVersion: 2.2.0
metadata:
  name: go
  displayName: Go Runtime
  description: 'Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  projectType: Go
  tags:
    - Go
  version: 1.1.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
  version: 2.1.0
components:
  - name: image-build-go
    image:
      imageName: go-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy-go
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        path: /
        secure: true
  - name: kubernetes-deploy2-go
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        path: /
        secure: true
commands:
  - id: build-image-go
    apply:
      component: image-build-go
  - id: deployk8s-go
    apply:
      component: kubernetes-deploy-go
  - id: deployk8s2-go
    apply:
      component: kubernetes-deploy2-go